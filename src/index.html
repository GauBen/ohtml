<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <style>
      main {
        max-width: 800px;
        margin: auto;
        padding: 1rem;
      }

      pre {
        white-space: pre-wrap !important;
        font-size: 0.875em !important;
        word-break: break-all !important;
      }
    </style>
  </head>
  <body>
    <main>
      <section style="border: 1px dotted black; padding: 1rem" id="output">
        Paste here
      </section>
      <details>
        <summary>Original HTML</summary>
        <pre id="code-input" class="language-html">Nothing yet...</pre>
      </details>
      <details>
        <summary>Processed HTML</summary>
        <pre id="code-output" class="language-html">Too soon!</pre>
      </details>
      <footer style="text-align: center">
        <p>
          <a href="https://github.com/GauBen/ohtml" aria-label="Open on GitHub"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              title="GitHub"
            >
              <!-- Icon from Material Design Icons by Pictogrammers - https://github.com/Templarian/MaterialDesign/blob/master/LICENSE -->
              <path
                fill="currentColor"
                d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"
              /></svg
          ></a>
        </p>
      </footer>
    </main>
    <script type="module">
      import "@picocss/pico";
      import { process } from "./index.ts";
      import Prism from "prismjs";
      import "prismjs/themes/prism.css";

      Prism.manual = true;

      const output = document.getElementById("output");
      const codeInput = document.getElementById("code-input");
      const codeOutput = document.getElementById("code-output");

      window.addEventListener("paste", (event) => {
        event.preventDefault();
        const paste = event.clipboardData.getData("text/html");
        if (!paste) return;

        let { html, files } = process(paste);
        console.log(`Received ${files.length} files`, files);

        for (const file of files) {
          const url = URL.createObjectURL(file);
          html = html.replace(file.name, url);
        }
        output.innerHTML = html;

        codeInput.textContent = paste;
        Prism.highlightElement(codeInput);
        codeOutput.textContent = html;
        Prism.highlightElement(codeOutput);
      });
    </script>
  </body>
</html>
